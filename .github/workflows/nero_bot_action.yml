name: Run Nero Bot

on:
  workflow_dispatch:  # تشغيل يدوي من زر Run workflow

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Nero Bot
        run: |
          node index.js  # أو Nerov2.js إذا هو الملف الرئيسي
